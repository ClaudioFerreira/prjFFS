<div class="container">

  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-carousel-tab" data-toggle="tab" href="#nav-carousel" role="tab"
        aria-controls="nav-carousel" aria-selected="true">Carousel</a>
      <a class="nav-item nav-link" id="nav-services-tab" data-toggle="tab" href="#nav-services" role="tab"
        aria-controls="nav-services" aria-selected="false">Services</a>
      <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about" role="tab"
        aria-controls="nav-about" aria-selected="false">About</a>
      <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
        aria-controls="nav-contact" aria-selected="false">Contact</a>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">

    <!-- Carousel -->
    <div class="tab-pane fade show active" id="nav-carousel" role="tabpanel" aria-labelledby="nav-carousel-tab">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>

    <!-- Services -->
    <div class="tab-pane fade" id="nav-services" role="tabpanel" aria-labelledby="nav-services-tab">
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <form id="formServices" #serviceForm="ngForm" (ngSubmit)="addService(serviceForm)" >
              <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Titulo</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputTitle" placeholder="Titulo" name="title" #title="ngModel" [(ngModel)]="serviceService.selectedService.title" >
                </div>
              </div>

              <div class="form-group row">
                <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescription" rows="6" placeholder="Descrição" name="description" #description="ngModel" [(ngModel)]="serviceService.selectedService.description"></textarea>
                </div>
              </div>

              <div>
                <button type="button" class="btn btn-outline-warning btn-lg" (click)="resetForm(serviceForm)" >Clean</button>
                <button type="button" class="btn btn-outline-success btn-lg" (click)="addService(serviceForm)" >Salvar</button>
              </div>

            </form>

          </div>
          <div class="col-md-6">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                <p>Descrição</p>
                <span class="badge">
                  <button class="btn btn-outline-info btnFull" (click)="edit(item)" style="margin: 2px;">
                    <i class="fas fa-pen"></i>
                  </button>
                  <button class="btn btn-outline-danger btnFull" (click)="dell(item)" style="margin: 2px;">
                    <i class="fas fa-trash"></i>
                  </button>
                </span>
              </li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>

    <!-- About -->
    <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
      <div class="container">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>
    </div>
  </div>

</div>
